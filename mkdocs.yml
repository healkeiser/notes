  tags:
    USD: USD
    development: development
    houdini: houdini
    plugin: plugin
    maya: maya
    nuke: nuke
    macOS: macOS
    windows: windows
    home: home

###### Theme ###################################################################

theme:
  name: material
  language: en
  favicon: _attachments/notes_logo_dark.svg
  logo: _attachments/notes_logo_dark.svg
  icon:
    repo: material/github
    tag:
      USD: material/layers-triple
      development: material/code-tags
      houdini: simple/houdini
      plugin: plugin
      maya: simple/autodeskmaya
      nuke: simple/nuke
      macOS: material/apple
      windows: material/microsoft-windows
      home: material/home
  features:
    - announce.dismiss
    - navigation.expand
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.footer # Prev/Next page
    - navigation.tracking # Anchor tracking
    - navigation.top # Back to top
    - navigation.sections # Useful for an overview
    - navigation.indexes # Needed for an overview
    - navigation.instant
    - navigation.instant.progress
    - search.suggest
    - search.highlight
    - search.share
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    - content.action.edit
    - content.action.view
    - content.code.copy
    - toc.follow
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

###### Markdown extensions #####################################################

markdown_extensions:
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - def_list
  - tables
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.b64
  - pymdownx.smartsymbols
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - tags:
      tags_file: "05 Tags.md"
  - glightbox
  - git-authors
  - git-revision-date-localized:
      enable_creation_date: true
  - git-committers:
      repository: healkeiser/notes
      branch: main
  - pub-debugger:
      console_log:
        enabled: false
  - pub-blog
  - pub-obsidian
  - pub-social:
      twitter:
        enabled: true
        author: "@valentinbeaumon"
  - pub-meta
  - pub-minifier
